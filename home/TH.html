<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thực hành - session 9</title>
        <style>
            .part {
                border-radius: 5px;
                border: 2px solid green;
                padding: 20px;
                margin: 10px;
                width: 500px;
            }
            a {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <button><a href="/">Home</a></button>
        <div class="part">
            <h3>Thực hành 1</h3>
            <button onclick="bai1()">Bài 1</button>
            <button onclick="bai2()">Bài 2</button>
            <button onclick="bai3()">Bài 3</button>
            <button onclick="bai4()">Bài 4</button>
            <div id="render"></div>
        </div>
        <div class="part">
            <h3>Thực hành 2</h3>
            <button onclick="alert('Sử dụng alert trực tiếp trên thẻ!')">
                Bài 1
            </button>
            <button onclick="bai5()">Bài 2</button>

            <div id="render"></div>
        </div>
        <script>
            function bai1() {
                alert("Welcome to JavaScript");
            }
            function bai2() {
                document.getElementById("render").innerHTML =
                    " Xin chào! Tôi là ID render";
            }
            function bai3() {
                document.write("<h1>Tôi viết 1 nội dung mới!</h1>");
            }
            function bai4() {
                console.log("Hello, tôi là log - hiển thị trong info");
                console.error("Hello, tôi là log - hiển thị trong error");
                console.warn("Hello, tôi là log - hiển thị trong warning");
            }
            function bai5() {
                alert("Sử dụng alert thông qua function!");
            }
        </script>
    </body>
</html>
