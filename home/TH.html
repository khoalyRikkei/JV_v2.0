<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Session 12 - Thực hành lý thuyết</title>
        <style>
            button {
                margin: 30px;
            }
            .card {
                border: 2px solid green;
                padding: 20px;
                margin: 20px;
                border-radius: 5px;
                max-width: 25%;
            }
        </style>
    </head>
    <body>
        <div>
            <button><a href="/" style="text-decoration: none">Home</a></button>
        </div>
        <div class="card">
            <h2>Thực hành 1 - Sử dụng vòng lặp for</h2>
            <p id="loop"></p>
            <button onclick="onBai1()">Click me! - Bài 1</button>
            <button onclick="onBai2()">Click me! - Bài 2</button>
        </div>
        <div class="card">
            <h2>Thực hành 2 - Sử dụng vòng lặp lồng nhau</h2>
            <button onclick="onBai3()">Click me!</button>
            <div id="sout"></div>
        </div>
        <div class="card">
            <h2>Thực hành 3 - Sử dụng vòng lặp while</h2>
            <button onclick="onBai4()">Click me! - Bài 1</button>
            <button onclick="onBai5()">Click me! - Bài 2</button>
            <div id="width-hr"></div>
        </div>
        <div class="card">
            <h2>Thực hành 4 - Sử dụng vòng lặp do while</h2>

            <button onclick="onBai6()">Click me!</button>
            <br />
        </div>

        <script type="text/javascript">
            //Thực hành - Sử dụng vòng lặp for
            function onBai1() {
                let n = parseInt(prompt("Nhập vào số lần muốn lặp"));

                let text = "";
                for (let i = 1; i <= n; i++) {
                    text += "The number is " + i + "<br>";
                }
                document.getElementById("loop").innerHTML = text;
            }

            //Thực hành - Sử dụng vòng lặp for
            function onBai2() {
                let number = parseFloat(
                    prompt("Nhập vào số nguyên bất kỳ > 0 và < 20:")
                );
                if (number > 0 && number < 20 && Number.isInteger(number)) {
                    let sum = 0;
                    for (let i = 1; i <= number; i++) {
                        sum += i;
                    }
                    return alert(
                        "tổng các phần tử từ 1 đến " + number + " là: " + sum
                    );
                } else alert("Vui lòng nhập số nguyên  > 0 và < 20:");
            }

            //Thực hành - Sử dụng vòng lặp lồng nhau
            function onBai3() {
                let number = parseFloat(
                    prompt("Nhập vào số nguyên bất kỳ > 0 và <= 10:")
                );
                if (number > 0 && number <= 10 && Number.isInteger(number)) {
                    let sout =
                        "<table border='1' width='50' cellspacing='0' cellpadding='3'>";
                    for (let i = 1; i <= number; i++) {
                        sout = sout + "<tr>";
                        for (j = 1; j <= number; j++) {
                            sout = sout + "<td>" + i * j + "</td>";
                        }
                        sout = sout + "</tr>";
                    }
                    sout = sout + "</table>";
                    return (document.getElementById("sout").innerHTML = sout);
                } else alert("Vui lòng nhập số nguyên  > 0 và < 20:");
            }

            //Thực hành - Sử dụng vòng lặp while
            function onBai4() {
                let number = Number(prompt("Enter a number: "));
                if (isNaN(number)) {
                    return alert("Please enter a number");
                }
                let sum = number;
                while (number !== -1) {
                    number = Number(
                        prompt("Type a number 'End when enter -1'")
                    );
                    sum += number;
                }
                sum++;
                return alert("Total: " + sum);
            }

            //Thực hành - Sử dụng vòng lặp while
            function onBai5() {
                let i = 1;
                while (i < 100) {
                    //phân thân vòng lặp
                    document.write("<hr width = " + i + "%>");
                    i++;
                }
            }

            //Thực hành - Sử dụng vòng lặp do while
            function onBai6() {
                let value = null;
                do {
                    value = prompt("Nhập vào số từ 1 -> 10");
                } while (value < 1 || value > 10);

                alert("Số bạn vừa nhập là " + value);
            }
        </script>
    </body>
</html>
