<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bài tập trên lớp - Session 13 - Array</title>
        <style>
            * {
                box-sizing: border-box;
            }
            #myCanvas {
                border: 1px solid #d3d3d3;
                min-width: 800px;
                min-height: 800px;
            }
            .container {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <button><a href="/">Home</a></button>

        <h3>Bài tập về nhà - Phát triển game lái xe</h3>
        <div class="container">
            <p>Canvas:</p>
            <canvas id="myCanvas" style="border: 1px solid #d3d3d3"></canvas>
        </div>

        <script>
            const canvas = document.getElementById("myCanvas");
            canvas.width = window.innerWidth * 0.8;
            canvas.height = window.innerHeight * 0.8;
            const ctx = canvas.getContext("2d");

            function Obstacle(src, x, y, width) {
                this.src = src;
                this.width = width;
                this.x = x;
                this.y = y;
                this.Image = new Image();
                this.Image.src = this.src;
                this.Image.onload = () => {
                    ctx.drawImage(
                        this.Image,
                        0,
                        0,
                        1000,
                        1000,
                        this.x,
                        this.y,
                        this.width,
                        this.width
                    );
                };
                this.setPosition = (x, y) => {
                    this.x += x;
                    this.y += y;
                    switch (true) {
                        case this.x > canvas.width - 50:
                            this.x = canvas.width - 50;
                            break;
                        case this.x < 0:
                            this.x = 0;
                            break;
                        case this.y > canvas.height - 50:
                            this.y = canvas.height - 50;
                            break;
                        case this.y < 0:
                            this.y = 0;
                            break;
                    }
                };
                this.setMoveTo = (x, y, rotate) => {
                    ctx.reset();
                    ctx.beginPath();
                    ctx.drawImage(
                        this.Image,
                        0,
                        0,
                        1000,
                        1000,
                        this.x,
                        this.y,
                        this.width,
                        this.width
                    );
                    ctx.rotate((rotate * Math.PI) / 180);
                    ctx.stroke();
                };
            }
            const coin = new Obstacle("images/coin.png", 10, 10, 100);
            const bomb = new Obstacle("images/bomb.png", 100, 0, 100);
            const bullet = new Obstacle("images/bullet.png", 500, 0, 100);
            const tank = new Obstacle("images/tank.png", 0, 0, 200);

            function moveTank(e) {
                console.log(e.key);
                let positionX = 0;
                let positionY = 0;
                let rotate = 0;

                switch (e.key) {
                    case "ArrowDown":
                        positionY += 10;
                        rotate = 180;
                        break;
                    case "ArrowUp":
                        positionY -= 10;
                        rotate = 0;
                        break;
                    case "ArrowRight":
                        positionX += 10;
                        rotate = 90;
                        break;
                    case "ArrowLeft":
                        positionX -= 10;
                        rotate = -90;
                        break;
                }

                if (e.ctrlKey) {
                    positionX *= 3;
                    positionY *= 3;
                }
                tank.setPosition(positionX, positionY);
                tank.setMoveTo(positionX, positionY, rotate);
            }
            window.addEventListener("keydown", (event) => moveTank(event));
        </script>
    </body>
</html>
