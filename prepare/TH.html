<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bài thực hành - Session 15 - Object</title>
        <style>
            * {
                box-sizing: border-box;
            }
            .container {
                width: 100%;
                max-width: 100%;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                column-gap: 20px;
                padding: 50px;
                row-gap: 20px;
            }
            .card {
                border: 2px solid green;
                border-radius: 5px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <button><a href="/">Home</a></button>
        <div class="container">
            <div class="card">
                <h3>Thực hành 1 - Xây dựng lớp Date</h3>
                <button onclick="bai1()">Click để gọi hàm</button>
            </div>
            <div class="card">
                <h3>Thực hành 2 - Xây dựng lớp hình tròn</h3>

                <button onclick="bai2()">Click để gọi hàm</button>
            </div>
            <div class="card">
                <h3>Thực hành 3 - Funny circles</h3>
                <button onclick="bai3()">Click để gọi hàm</button>
                <canvas
                    id="myCanvas"
                    width="400"
                    height="200"
                    style="border: 1px solid #d3d3d3"
                    >Your browser does not support the HTML5 canvas tag.</canvas
                >
            </div>
        </div>

        <script>
            function bai1() {
                let MyDate = function (day, month, year) {
                    this.day = day;
                    this.month = month;
                    this.year = year;
                    this.getDay = function () {
                        return this.day;
                    };
                    this.getMonth = function () {
                        return this.month;
                    };
                    this.getYear = function () {
                        return this.year;
                    };
                    this.setDay = function (day) {
                        this.day = day;
                    };
                    this.setMonth = function (month) {
                        this.month = month;
                    };
                    this.setYear = function (year) {
                        this.year = year;
                    };
                    this.setDate = (day, month, year) => {
                        this.day = day;
                        this.month = month;
                        this.year = year;
                    };
                    this.toString = function () {
                        return `${this.day}/${this.month}/${this.year}`;
                    };
                };
                let date = new MyDate(2, 2, 2007);

                let day = date.getDay();
                let month = date.getMonth();
                let year = date.getYear();
                date.setDay(10);
                date.setMonth(10);
                date.setYear(2019);

                let dateString = date.toString();
                date.setDate(10, 12, 2020);
                console.log(date);
            }

            function bai2() {
                let Circle = function (radius) {
                    this.radius = radius;
                    this.getRadius = function () {
                        return radius;
                    };
                    this.getArea = function () {
                        return Math.PI * radius * radius;
                    };
                };
                let circle = new Circle(2);
                let radius = circle.getRadius();
                let area = circle.getArea();
            }

            function bai3() {
                function Circle(x, y, radius) {
                    this.x = x;
                    this.y = y;
                    this.radius = radius;
                }
                function getRandomHex() {
                    return Math.floor(Math.random() * 255);
                }
                function getRandomColor() {
                    let red = getRandomHex();
                    let green = getRandomHex();
                    let blue = getRandomHex();
                    return "rgb(" + red + "," + blue + "," + green + ")";
                }
                function createCircle() {
                    let ctx = document
                        .getElementById("myCanvas")
                        .getContext("2d");
                    let radius = Math.floor(Math.random() * 80 + 10);
                    let color = getRandomColor();
                    let x = Math.random() * window.innerWidth;
                    let y = Math.random() * window.innerHeight;
                    let circle = new Circle(x, y, radius);
                    ctx.beginPath();
                    ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
                    ctx.fillStyle = color;
                    ctx.fill();
                }
                function createMultipleCircle() {
                    for (let i = 0; i < 30; i++) {
                        createCircle();
                    }
                }
                createMultipleCircle();
            }
        </script>
    </body>
</html>
