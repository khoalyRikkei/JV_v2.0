        <script>
            //bài tập 1

            function bai1() {
                let a = Number(prompt("Nhập chiều rộng hình chữ nhật"));
                let b = Number(prompt("Nhập chiều rộng dài chữ nhật"));
                if (a > 400 || b > 200) {
                    return alert("Please enter width < 400 and height < 200");
                }
                function Rectangle(width, height) {
                    this.width = width;
                    this.height = height;
                    this.getArea = () => {
                        return this.width * this.height;
                    };
                    this.getPerimeter = () => {
                        return 2 * (this.height + this.width);
                    };
                }
                const rectangle = new Rectangle(a, b);
                function createRectangle() {
                    let ctx = document
                        .getElementById("myCanvas")
                        .getContext("2d");
                    ctx.beginPath();

                    ctx.rect(20, 20, rectangle.width, rectangle.height);
                    ctx.fillStyle = "orange";
                    ctx.fill();
                    ctx.stroke();
                }
                createRectangle();
                const info = document.getElementById("rectangle");
                info.innerHTML = `Hình chữ nhật có diện tích ${rectangle.getArea()} px*px và chu vi ${rectangle.getPerimeter()} px`;
            }

                }

                const temperature = new Temperature(a);
                result.innerHTML = `${
                    temperature.t
                } độ C bằng ${temperature.getF()} độ F `;
                result2.innerHTML = `${
                    temperature.t
                } độ C bằng ${temperature.getK()} độ K `;
            }
