<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flash light</title>
        <style>
            .container {
                padding: 50px;
                width: fit-content;
                margin: 0 auto;
            }
            .item {
                cursor: pointer;
                width: fit-content;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">
                <img src="./images/lightOn.png" alt="" width="300" id="lamp" />
            </div>
            <div class="item">
                <img
                    src="./images/switchOn.png"
                    alt=""
                    width="200"
                    onclick="onSwitch()"
                    id="switch"
                />
            </div>
        </div>
        <script>
            let setStatus = true;
            const lampImg = document.getElementById("lamp");
            const switchImg = document.getElementById("switch");
            const Lamp = new ElectricLamp();
            const switchButton = new SwitchButton();

            function ElectricLamp() {
                this.turnOn = () => {
                    this.status = true;
                    this.src = "images/lightOn.png";
                };
                this.turnOff = () => {
                    this.status = false;
                    this.src = "images/lightOff.png";
                };
            }

            function SwitchButton(status) {
                this.status = status;
                this.switchOn = (lamp) => {
                    this.src = "images/switchOn.png";
                    lamp.turnOn();
                    this.status = true;
                };
                this.switchOff = (lamp) => {
                    this.src = "images/switchOff.png";
                    lamp.turnOff();
                    this.status = false;
                };
            }

            function onSwitch() {
                if (setStatus) {
                    switchButton.switchOff(Lamp);
                } else {
                    switchButton.switchOn(Lamp);
                }
                setStatus = !setStatus;
                lampImg.src = Lamp.src;
                switchImg.src = switchButton.src;
            }
        </script>
    </body>
</html>
