<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .container {
                margin: 0 auto;
                width: 50%;
                text-align: center;
                margin-top: 100px;
            }
            textarea {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h3>Faking Textarea</h3>
            <textarea name="" id="" cols="50" rows="20"></textarea>
        </div>
        <script>
            let i = 0;
            const result = [];
            window.addEventListener("keydown", () => {
                const str = "Tôi là thằng ngốc! Đừng cười tôi nhé!!!";
                result.push(str[i]);
                i++;
                while (i >= str.length - 1) {
                    result.length = 0;
                    i = 0;
                }
                const textarea = document.querySelector("textarea");
                textarea.value = result.join("");
            });
        </script>
    </body>
</html>
